<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrical consumtion</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 1rem;
    }
    #result {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div><input type="number" id="watts" oninput="setWatts(this.value)"> <span>W</span></div>
  <div><input type="number" id="hours" oninput="setHours(this.value)" value="1"> <span>hours</span></div>
  <div id="result"></div>

  <script>
    let watts = 0;
    let hours = 1;

    const result = document.getElementById('result');
    const price = 0.257359;
    let eurFormat = new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' });

    function setWatts(value) {
      watts = value || 0;
      calculate();
    }

    function setHours(value) {
      hours = value || 1;
      calculate();
    }

    function calculate(value) {
      const kwatts = watts / 1000;
      const amount = kwatts * price * hours;
      result.innerHTML = `${eurFormat.format(amount)}/${hours.toString()} h`;
    }

  </script>
</body>
</html>
